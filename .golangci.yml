# golangci-lint configuration for cert-manager-webhook-infoblox-wapi
# See https://golangci-lint.run/usage/configuration/

version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - revive
    - gosec
    - bodyclose
    - noctx
    - errorlint
    - copyloopvar
    - gocritic
    - gocyclo
    - goprintffuncname
    - unconvert
    - gofmt
    - goimports
  settings:
    gocyclo:
      min-complexity: 15
    govet:
      enable-all: true
      disable:
        - shadow
    gosec:
      excludes:
        - G404
    revive:
      rules:
        - name: exported
          disabled: false
          arguments:
            - "checkPrivateReceivers"
            - "sayRepetitiveInsteadOfStutters"
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
          - gosec
      - path: "webhook/"
        linters:
          - revive
          - stylecheck

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    text:
      path: stdout
      colors: true
