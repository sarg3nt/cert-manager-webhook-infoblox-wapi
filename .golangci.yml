# golangci-lint configuration for cert-manager-webhook-infoblox-wapi
# See https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck # Check for unchecked errors
    - gosimple # Simplify code
    - govet # Vet examines Go source code
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Advanced Go linter
    - unused # Check for unused code
    - gofmt # Check formatting
    - goimports # Check imports
    - misspell # Check for commonly misspelled words
    - revive # Fast, configurable, extensible, flexible linter
    - gosec # Inspect code for security problems
    - bodyclose # Check HTTP response body is closed
    - noctx # Detect sending HTTP request without context.Context
    - errorlint # Better error handling checks
    - exportloopref # Detect pointers to loop variables
    - gocritic # Extensible Go source code linter
    - gocyclo # Compute cyclomatic complexity
    - goprintffuncname # Check printf-like function names
    - unconvert # Remove unnecessary type conversions

linters-settings:
  gocyclo:
    min-complexity: 15

  govet:
    enable-all: true
    disable:
      - shadow # Too many false positives

  gosec:
    excludes:
      - G404 # Use of weak random number generator (math/rand) - acceptable for non-crypto use

  revive:
    rules:
      - name: exported
        disabled: false
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec

    # Exclude generated code
    - path: "webhook/"
      linters:
        - revive
        - stylecheck

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
