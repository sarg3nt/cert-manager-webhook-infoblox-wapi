name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch: # Allows manual triggering

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # Don't cancel releases

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Log Into Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # During a release workflow the new git tag is provided and is automatically used by this step to generate the new image tags.
      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and Push Docker Image
        id: build
        if: steps.meta.outputs.tags != ''
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output Image Details
        run: |
          echo "Docker image pushed with digest: ${{ steps.build.outputs.digest }}"
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
          echo ""
          echo "To use with digest:"
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          echo "  ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${VERSION}@${{ steps.build.outputs.digest }}"

  get-charts:
    name: Get Charts
    runs-on: ubuntu-latest
    needs: [build-and-push]
    outputs:
      changeset: ${{ steps.updater.outputs.changeset }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Update Helm Chart Versions
        uses: lrstanley/helm-version-updater@91c756dbbc1ac62747df7131c32b0fbc8788222f # v1.0.4
        id: updater
        with:
          check-dir: charts/
          dry-run: true

  helm-version-updater:
    name: Update Helm Chart Versions and Create a PR
    runs-on: ubuntu-latest
    needs: [get-charts]
    if: ${{ fromJSON(needs.get-charts.outputs.changeset).changes != null }}
    permissions:
      contents: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        change: ${{ fromJSON(needs.get-charts.outputs.changeset).changes }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Helm Chart Versions
        uses: lrstanley/helm-version-updater@91c756dbbc1ac62747df7131c32b0fbc8788222f # v1.0.4
        id: updater
        with:
          check-dir: ${{ matrix.change.path }}

      - name: Create PR
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725
        with:
          token: ${{ secrets.USER_PAT }}
          add-paths: "${{ matrix.change.chart.path }}"
          title: >-
            update chart ${{ matrix.change.chart.name }}
            from ${{ matrix.change.old_version }}
            to ${{ matrix.change.new_version }}
          commit-message: >-
            chore(${{ matrix.change.chart.name }}): update chart
            from ${{ matrix.change.old_version }}
            to ${{ matrix.change.new_version }}
          body: |
            Updating chart `${{ matrix.change.chart.name }}`:

            - Bumping **version** from `${{ matrix.change.old_version }}` to `${{ matrix.change.new_version }}`.
            - Bumping **appVersion** from `${{ matrix.change.old_app_version }}` to `${{ matrix.change.new_app_version }}`.

            Pull request auto-generated by [helm-version-updater](https://github.com/lrstanley/helm-version-updater).
          signoff: true
          branch: "chore/chart-version-updater/${{ matrix.change.chart.name }}"
          delete-branch: true
          base: main
          labels: "chore,chart,chart-${{ matrix.change.chart.name }}"
