name: Helm

on:
  push:
    branches: ["main"]
    paths:
      - "charts/**"
      - ".github/workflows/helm.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "charts/**"
      - ".github/workflows/helm.yml"
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Log Into Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:test-${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
    outputs:
      image-tag: test-${{ github.run_id }}

  lint:
    name: Lint Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            get.helm.sh:443
            github.com:443
            objects.githubusercontent.com:443

      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0

      - name: Lint Helm Charts
        run: |
          for chart in charts/*/; do
            echo "Linting $chart"
            helm lint "$chart" --strict
          done

      - name: Template Helm Charts
        run: |
          for chart in charts/*/; do
            echo "Templating $chart"
            helm template test "$chart" --debug
          done

  test:
    name: Test Helm Charts
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          disable-sudo: false
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0

      - name: Set Up Kind Cluster
        uses: helm/kind-action@0025e74a8c7512023d06dc019c617aa3cf561fde # v1.10.0
        with:
          cluster_name: kind

      - name: Log Into Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and Load Docker Image
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          # Pull the image from the registry
          docker pull ghcr.io/${{ github.repository }}:${IMAGE_TAG}
          # Load it into Kind
          kind load docker-image ghcr.io/${{ github.repository }}:${IMAGE_TAG} --name kind

      - name: Install cert-manager
        run: |
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.19.2/cert-manager.yaml
          kubectl wait --for=condition=Available --timeout=300s -n cert-manager deployment/cert-manager
          kubectl wait --for=condition=Available --timeout=300s -n cert-manager deployment/cert-manager-webhook
          kubectl wait --for=condition=Available --timeout=300s -n cert-manager deployment/cert-manager-cainjector

      - name: Test Helm Chart Installation
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          for chart in charts/*/; do
            chart_name=$(basename "$chart")
            echo "Testing installation of $chart_name"
            
            # Install without waiting for pod readiness (no Infoblox server available)
            helm install "test-$chart_name" "$chart" \
              --create-namespace \
              --namespace webhook-test \
              --set groupName=acme.example.com \
              --set image.repository=ghcr.io/${{ github.repository }} \
              --set image.tag=${IMAGE_TAG} \
              --set image.pullPolicy=IfNotPresent \
              --timeout 5m \
              --debug
            
            # Wait for certificates to be issued by cert-manager
            echo "Waiting for certificates to be ready..."
            kubectl wait --for=condition=Ready certificate --all -n webhook-test --timeout=3m || true
            
            # Verify resources were created
            echo "Verifying Kubernetes resources..."
            kubectl get all,certificate,issuer,secret -n webhook-test
            
            # Check if deployment was created (don't wait for ready since no Infoblox)
            kubectl get deployment -n webhook-test -o jsonpath='{.items[0].metadata.name}' | grep -q "cert-manager-webhook-infoblox-wapi"
            
            echo "âœ“ Helm chart installation successful (webhook pod won't be ready without Infoblox server)"
            
            # Cleanup for next chart
            helm uninstall "test-$chart_name" -n webhook-test
          done
